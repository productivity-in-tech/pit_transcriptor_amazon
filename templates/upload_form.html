      <form class="box" action='/setup-transcription' enctype="multipart/form-data" method='post'>
        {{ form.csrf_token }}
        <div class="section">
          <div class="field">
            <div class="control">
              {{ form.email(_class='input', placeholder='email') }}
            </div>
          </div>
          <div class="file">
            <label class="file-label">
                  {{form.audio_file(_class="file-input")}}
                  <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                    Choose a file...
                  </span>
                  </span>
            </label>
              </div>
            </div>

            <div class="control">
              <input type="submit" class="button is-info" id="fileSubmit" value="Submit" />
            </div>
          </div>
        </div>
      </form>
